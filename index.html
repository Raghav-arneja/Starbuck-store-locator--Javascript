<!DOCTYPE html>
<html>
    <head>
        <title>EPIC GOOGLE MAPS PROJECT</title>
        <link rel = 'stylesheet' href = 'style/style.css'>
        <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
        <script src="js/store-data.js"></script>
    </head>
    <body>
        <div class = 'title'>Store Locator</div>
        <div class = 'title1'>Store Locator</div>

        <div class = 'search-container'>
            <div class = 'search'>
                <input id = 'zip-code-input' type = "text" placeholder="Enter Zip"/>
                <i class = "fas fa-search" onclick ="searchStores()" aria-hidden="true"></i>
            </div>
        </div>

        <div class = "stores-list-container">
            <div class = "stores-list">
                <div class="store-container">
                    <div class = "store-info-container">
                        <div class="store-address">
                            <span>8480 Beverly Blvd</span>
                            <span>Angeles, CA 90048</span>
                        </div>
                        <div class = "store-phone-number">
                            9899011123
                        </div>
                    </div>
                    <div class="store-number-container">
                        <div class="store-number">
                            1
                        </div>
                    </div>
                </div>

            </div>
        </div>


        <div id = 'map'></div>
        <script src = 'js/index.js'></script>
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBh15L6ZQVrZVsMjwAhb_3-X6bbgpSGtQk&callback=initMap">
        </script>
    </body>
</html>
